<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <h2>Carros em Estoque</h2>
    <form class="mb-3 mt-2" id="carForm">
        
        <input class="form-control mt-2" type="text" id="modelo" placeholder="Modelo" required>
        <input class="form-control mt-2" type="text" id="cor" placeholder="Cor" required>
        <input class="form-control mt-2" type="number" id="ano" placeholder="Ano" required>
        <input class="form-control mt-2 mb-2" type="number" id="valor" placeholder="Valor" required>
        <button class="btn btn-primary" type="post">Adicionar Carro</button>
       
    </form>

    <div id="carList"></div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="carros.js"></script>
</body>
</html>
